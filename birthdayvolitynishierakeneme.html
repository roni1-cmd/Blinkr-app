        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #ffe6f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #ff3366;
            text-align: center;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .gift-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            margin: 20px auto;
        }

        .gift {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gift:hover {
            transform: scale(1.05);
        }

        .gift-box {
            width: 100%;
            height: 150px;
            background: #ff4444;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .ribbon {
            position: absolute;
            background: #ff99cc;
            width: 20px;
            height: 160px;
            left: calc(50% - 10px);
            top: -5px;
        }

        .bow {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ff99cc;
            top: -20px;
            left: calc(50% - 20px);
            border-radius: 50%;
            z-index: 2;
        }

        .gift-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 3;
        }

        .letter {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }

        .letter.visible {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .overlay.visible {
            display: block;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #ff3366;
        }

        .close-btn:focus {
            outline: 2px solid #ff3366;
        }

        .hearts span {
            position: fixed;
            color: #ff3366;
            animation: heartFloat 3s linear forwards;
        }

        @keyframes heartFloat {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>

                gift.innerHTML = `

            document.body.style.overflow = 'auto'; // Re-enable scrolling
