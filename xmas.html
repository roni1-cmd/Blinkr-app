  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff4d4d, #ff9999, #ffe6e6);
      color: #333;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 70%);
      animation: spin 20s linear infinite;
      z-index: 0;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    h1 {
      color: #b30000;
      font-size: 2.8em;
      margin-bottom: 15px;
      z-index: 1;
      position: relative;
    }

    .subtitle {
      color: #555;
      font-size: 1.2em;
      margin-bottom: 30px;
      z-index: 1;
      position: relative;
    }

    .choices {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      z-index: 1;
      position: relative;
    }

    .choices button {
      background: #ff4d4d;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .choices button:hover {
      background: #cc0000;
      transform: scale(1.1);
    }

    .thrill-message {
      display: none;
      font-size: 1.2em;
      color: #b30000;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
      z-index: 1;
      position: relative;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .letter {
      margin-top: 40px;
      padding: 30px;
      background: #ffe6e6;
      border: 3px dashed #ff9999;
      border-radius: 10px;
      font-size: 1.2em;
      line-height: 1.8;
      display: none;
      animation: fadeIn 2s ease-in-out;
      z-index: 1;
      position: relative;
    }

    .snowflakes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      font-size: 1em;
      color: #fff;
      opacity: 0.8;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-10%) rotate(0deg);
      }
      to {
        transform: translateY(110%) rotate(360deg);
      }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }

    footer a {
      color: #b30000;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }

      .choices button {
        padding: 12px 20px;
        font-size: 1em;
      }

      .letter {
        font-size: 1em;
        padding: 20px;
      }
    }
  </style>
</head>
